  <script>
    // ë…¸ë“œ ID (ì„ì˜ ìƒì„± - ì‹¤ì œë¡œëŠ” ë” ì•ˆì „í•œ ë°©ì‹ ì‚¬ìš©)
    const nodeId = "node-" + Math.random().toString(36).substring(2, 15);

    // ë¸”ë¡ í´ë˜ìŠ¤ (ì´ì „ ì½”ë“œì™€ ê±°ì˜ ë™ì¼)
   class Block {
        constructor(timestamp, data, previousHash = '') {
            this.timestamp = timestamp;
            this.data = data; // data:  { type, ... } í˜•íƒœ.  type: 'message' | 'transaction'
            this.previousHash = previousHash;
            this.hash = this.calculateHash();
            this.nonce = 0; // Proof-of-Workë¥¼ ìœ„í•œ nonce
        }

        calculateHash() {
            return CryptoJS.SHA256(this.timestamp + JSON.stringify(this.data) + this.previousHash + this.nonce).toString();
        }

        // Proof-of-Work (PoW, ì‘ì—… ì¦ëª…) - ë‚œì´ë„ ì¡°ì ˆ ê°€ëŠ¥
        mineBlock(difficulty) {
            while (this.hash.substring(0, difficulty) !== Array(difficulty + 1).join("0")) {
                this.nonce++;
                this.hash = this.calculateHash();
            }
            console.log("Block mined: " + this.hash);
        }
    }

    // ë¸”ë¡ì²´ì¸ í´ë˜ìŠ¤
    class Blockchain {
        constructor() {
            this.chain = [this.createGenesisBlock()];
            this.difficulty = 3; // PoW ë‚œì´ë„
            this.pendingTransactions = []; // ë¯¸ì‚¬ìš©
            this.miningReward = 1;       // ì±„êµ´ ë³´ìƒ
        }

        createGenesisBlock() {
            return new Block(Date.now(), "Genesis Block", "0");
        }

        getLatestBlock() {
            return this.chain[this.chain.length - 1];
        }

        addBlock(newBlock) {
           newBlock.previousHash = this.getLatestBlock().hash;
            newBlock.mineBlock(this.difficulty);
            this.chain.push(newBlock);
        }

        // ë¸”ë¡ì²´ì¸ ìœ íš¨ì„± ê²€ì‚¬ (ì´ì „ê³¼ ë™ì¼)
        isChainValid() {
          for (let i = 1; i < this.chain.length; i++) {
              const currentBlock = this.chain[i];
              const previousBlock = this.chain[i - 1];

              if (currentBlock.hash !== currentBlock.calculateHash()) {
                  console.error("Invalid block hash");
                  return false;
              }

              if (currentBlock.previousHash !== previousBlock.hash) {
                  console.error("Invalid previous hash");
                  return false;
              }
          }
          return true;
      }

        // ì”ì•¡ í™•ì¸ (ë¸”ë¡ì²´ì¸ ì „ì²´ ìˆœíšŒ)
        getBalanceOfAddress(address) {
            let balance = 0;

            for (const block of this.chain) {
              if (block.data === "Genesis Block") continue; // ì œë„¤ì‹œìŠ¤ ë¸”ë¡ì€ ê±´ë„ˆëœ€

              if (Array.isArray(block.data)) { // block.dataê°€ ë°°ì—´ì¸ì§€ í™•ì¸
                for (const transaction of block.data) {
                  if (transaction.type === 'transaction') { // typeì´ transactionì¸ ê²½ìš°ë§Œ ì²˜ë¦¬
                    if (transaction.fromAddress === address) {
                        balance -= transaction.amount;
                    }
                    if (transaction.toAddress === address) {
                        balance += transaction.amount;
                    }
                  }
                }
              }
            }

            return balance;
        }
    }

    // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
   function sendMessage() {

        type: 'message', // ë©”ì‹œì§€ íƒ€ì… ì¶”ê°€

          const newBlock = new Block(Date.now(), [message]); // dataë¥¼ ë°°ì—´ë¡œ
          myBlockchain.addBlock(newBlock);

          // UI ì—…ë°ì´íŠ¸ ë° ì½”ì¸ ë³´ìƒ
          displayBlockchainMessages();
          balance += myBlockchain.miningReward;  // ì±„êµ´ ë³´ìƒ ì§€ê¸‰
          updateBalance();

          // ë¸”ë¡ì²´ì¸ ì •ë³´ ì—…ë°ì´íŠ¸

    // ì½”ì¸ ì „ì†¡ í•¨ìˆ˜
    function sendCoin(amount) {

    // ë¸”ë¡ì²´ì¸ ë©”ì‹œì§€ë¥¼ UIì— í‘œì‹œ
    function displayBlockchainMessages() {

       myBlockchain.chain.forEach(block => {

        // block.dataê°€ ë°°ì—´ì¸ì§€ í™•ì¸
        if (Array.isArray(block.data)) {

              } else if (item.type === 'transaction') {

              }

    // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
    function displayMessage(message) {

    function displayTransaction(transaction) {

      let transactionText = `ğŸª™ ${transaction.amount} ì½”ì¸ ì „ì†¡: `;

      transactionText += transaction.toAddress === nodeId ? `(ë‚˜)` : `${transaction.toAddress}`;

      const timeSpan = document.createElement('span');
